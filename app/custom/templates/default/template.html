<div class="t__default">

  <header role="banner" mx-o-header
          mx-menu-items="static.menus.main_menu"
          mx-template="default">
  </header>

  <main role="main" ng-repeat="post in view">

    <h1 ng-bind-html="post.title.rendered"></h1>

    <div ng-bind-html="post.content.rendered"></div>

  </main>

  <footer role="contentinfo" mx-o-footer></footer>

</div>
